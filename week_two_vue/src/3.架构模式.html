<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>架构模式</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <h1>架构模式</h1>
    <div id="app">
        <p>单项数据绑定：{{username}}</p>
        <p>单项数据绑定：<input type="text" v-bind:value="username"></p>
        <p>双向数据绑定：<input type="text" v-model="username"></p>
    </div>
    <script>
        let data = {
            username: "jingjing",
            password: 12345
        }
        let vm = new Vue({
            el: "#app",
            data
        })
    </script>
</body>

</html>
